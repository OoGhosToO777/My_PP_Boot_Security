<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <div th:replace="parts/menu :: menu-css"/>
    <style>
        .white-text li a {
            color: white;
        }

        section {
            margin-top: 10px;
        }

        section .col-10 {
            margin-top: 10px;
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>
<header>
    <div th:replace="parts/header :: header"/>
</header>
<section>
    <div class="row">
        <div class="col-2">
            <div class="container-xxl">
                <div th:replace="parts/menu :: menu"/>
            </div>
        </div>
        <div class="col-10">
            <h1>User information page</h1>
                    <h2>About user</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr style="font-weight: bold;">
                            <td>ID</td>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Email</td>
                            <td>Role</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <!--                    <a th:href="@{/{id}(id=${user.getId()})}"-->
                            <td th:text="${user.getId()}">ID</td>
                            <td th:text="${user.getFirstName()}">First Name</td>
                            <td th:text="${user.getLastName()}">Last Name</td>
                            <td th:text="${user.getEmail()}">Email</td>
                            <td th:text="${user.getUserRoles()}">Role</td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</section>


<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    This content is only shown to administrators.
</div>
<div sec:authorize="hasRole('ROLE_USER')">
    This content is only shown to users.
</div>
Logged user: <span sec:authentication="name">Bob</span>
Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
