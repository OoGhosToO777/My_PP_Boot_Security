<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .white-text li a {
            color: white;
        }

        section {
            margin-top: 10px;
        }

        section .col-10 {
            margin-top: 10px;
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>
<header>
    <!--      Header-->
    <nav class="navbar navbar-expand-lg" style="background-color: #343a40;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent" th:each="user : ${authenticationUser}">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 white-text">
                    <li class="nav-item">
                        <a class="nav-link" style="font-weight: bold;" th:text="${user.getEmail()}">
                            *UserEmail*
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            with roles:
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.getUserRoles()}">
                            *ListRoles*
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <a class="link-secondary" href="/logout" role="button">Logout</a>
                </form>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="row">
        <div class="col-2">
            <div class="container-xxl">
                <!--            Menu-->
                <ul class="nav flex-column nav-pills" th:each="user : ${authenticationUser}">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:classappend="${user.getUserRoles().toString().contains('ADMIN')} ? '' : 'd-none'" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-10">
            <h1>User information page</h1>
                    <h2>About user</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr style="font-weight: bold;">
                            <td>ID</td>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Email</td>
                            <td>Role</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <!--                    <a th:href="@{/{id}(id=${user.getId()})}"-->
                            <td th:text="${user.getId()}">ID</td>
                            <td th:text="${user.getFirstName()}">First Name</td>
                            <td th:text="${user.getLastName()}">Last Name</td>
                            <td th:text="${user.getEmail()}">Email</td>
                            <td th:text="${user.getUserRoles()}">Role</td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
