<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}"
       th:text="${user.getFirstName() + ', ' + user.getLastName() + ', ' + user.getEmail()}">user</a>
</div>

<br/>
<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="role" th:text="${role}">thymeleaf</span>!</h1>
<hr/>

<a href="/admin/new">Create new user</a>

<br/><br/>
<a th:href="@{/logout}">Sign Out</a>

</body>
</html>
